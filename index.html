<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Zoho Mail</title>
</head>
<body>

    <aside id="aside">
        <div class="aside-wrapper">
            <div class="mail-header-container">
                <img src="./Assets/icon-avathar.svg" class="iconavathar" alt="icon-avathar">
                <p>Mail</p>
                <img src="./Assets/dropdown_violet.svg" class='dropdown' alt="drop-down">
            </div>
            <a href="#" class="composeMail" rel="noopener noreferrer">COMPOSE</a>
    
            <div id="menu-items-container">
               <ul class="menu-items"></ul>
            </div>
    
    
    
            <hr>
    
            <div class="list-element">
                <p class='headings'>LABELS</p>
                <img src="./Assets/add_icon.svg" class="add_icon" alt="Add-Lables-Icon">
                <ul class="lables-menu-items"></ul>
            </div>
    
            <hr>
    
            <div  class="list-element">
                <p class='headings'>CHAT</p>
                <img src="./Assets/add_icon.svg" class="add_icon" alt="Add-Lables-Icon">
                <ul class="chats-menu-items"></ul>
            </div>
           

        </div>
       


    </aside>
   





   
    <section id="mails-container">

        <div class="mail-body">
            
            <div class="mail-header">
                <p class="heading">Inbox <img class='dropdown' src="./Assets/dropdown_violet.svg" alt="drop-down"></p>
                <div class='searchbar'>
                    <input type="text">
                    <img class='searchimage' src="./Assets/search_icon.svg" alt="search-icon">
                </div>
            </div>
            <hr>
            <div class='list-icon'>
                <img src="./Assets/list-icon-dropdown.svg" class="iconimage" alt="dropdown-icon">
                <img src="./Assets/list-icon-refresh.svg" class="iconimage" alt="refresh-icon">
                <img src="./Assets/list-icon-fwd.svg" class="iconimage" alt="forward-icon">
                <img src="./Assets/list-icon-next.svg" class="iconimage" alt="next-icon">
                <img src="./Assets/list-icon-close.svg" class="iconimage" alt="close-icon">
                <img src="./Assets/list-icon-warning.svg" class="iconimage" alt="warning-icon">
              
            </div>
            <hr>
            
    
            
            <table class="mail-table"> </table>
    


        </div>
    </section>


    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  
 <script src="script.js"></script>
</body>
</html>
